<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ごみ収集日</title>
</head>
<body>
    <h1>ごみ収集日</h1>
    <form method="POST" action="/trash-day/create">
        <p>曜日: <input type="text" name="week" value=""></p>
        <p>収集物: <input type="text" name="trash" value="" ></p>
        <input type="submit" value="登録">
    </form>
    <hr>
    <table>
        {{ range .tds }}
            <tr>
                <td>{{.ID}}</td>
                <td>{{.Week}}</td>
                <td>{{.Trash}}</td>
            </tr>
        {{ end }}
    </table>
</body>
</html>
