{{ define "comment/index.html" }}
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>コメント登録</title>
</head>
<body>
  <h1>コメント登録</h1>
  <form method="POST" action="/comment/create">
    <p>コメント内容: <input type="text" name="contents" value=""></p>
    <input type="submit" value="登録">
  </form>
  <hr>
  <table>
    {{ range .comments }}
      <tr>
        <td><a href="/comment/{{.ID}}">{{.ID}}</a></td>
        <td>コメント内容: {{ .Contents }}</td>
      </tr>
    {{ end }}
  </table>
</body>
</html>
{{ end }}
